<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Noughts and Crosses</title>
</head>

<body>
    <div class="center">
        <h1>Noughts and Crosses</h1>
    </div>
    <h2 class="not_displayed" id="winner_statment"></h2>
    <form class="form">
        <label for="player1-name"> What is player1's name?</label>
        <input id="player1-name" name="player1-name" type="text" required />
        <br>
        <label for="player1-symbol">What is player1's symbol</label>
        <input id="player1-symbol" name="player1-symbol" type="text">
        <br />
        <br />
        <label for="player2-name"> What is player2's name?</label>
        <input id="player2-name" name="player2-name" type="text" required />
        <br>
        <label for="player2-symbol">What is player2's symbol</label>
        <input id="player2-symbol" name="player2-symbol" type="text">
        <br />
        <br />
        <button>Submit</button>
    </form>
    <section class="not_displayed" id="playGame">
        <table class="game">
            <tr>
                <td>
                    <button class="game_button" id="0_0"></button>
                </td>
                <td>
                    <button class="game_button" id="0_1"></button>
                </td>
                <td>
                    <button class="game_button" id="0_2"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="game_button" id="1_0"></button>
                </td>
                <td>
                    <button class="game_button" id="1_1"></button>
                </td>
                <td>
                    <button class="game_button" id="1_2"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="game_button" id="2_0"></button>
                </td>
                <td>
                    <button class="game_button" id="2_1"></button>
                </td>
                <td>
                    <button class="game_button" id="2_2"></button>
                </td>
            </tr>
        </table>
        <div class="center">
            <button class="reset_button">Reset</button>
        </div>
    </section>
    <table class="scores">
        <tr>
            <th id="name1"></th>
            <th id="name2"></th>

        </tr>
        <tr>
            <th id="symbol1_header"></th>
            <th id="symbol2_header"></th>
        </tr>
        <tr>
            <td id="score_X">0</td>
            <td id="score_O">0</td>
        </tr>
    </table>
</body>

</html>
